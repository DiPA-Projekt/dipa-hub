databaseChangeLog:
  - changeSet:
      id: add-startDate-endDate-to-project
      author: nguyen
      changes:
        - addColumn:
            tableName: project
            columns:
              - column:
                  name: start
                  type: VARCHAR(255)
              - column:
                  name: end
                  type: VARCHAR(255)
  - changeSet:
      id: add-projectId-to-planTemplate
      author: nguyen
      changes:
        - addColumn:
            tableName: plan_template
            columns:
              - column:
                  constraints:
                    nullable: true
                  name: project_id
                  type: BIGINT
  - changeSet:
      id: createForeignKeyConstraint-projectPlanTemplate
      author: nguyen
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: project_id
            baseTableName: plan_template
            constraintName: FKprojectIdPlanTemplate
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: project
            validate: true
