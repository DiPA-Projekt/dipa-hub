databaseChangeLog:
  - changeSet:
        id:  renameTable-projectType-to-operationType
        author: nguyen
        changes:
        -  renameTable:
            newTableName: operation_type
            oldTableName: project_type
  - changeSet:
        id: rename-column-projectApproach-table-projectType-to-operationType
        author: nguyen
        changes:
            - renameColumn:
                catalogName: cat
                columnData: BIGINT
                newColumnName: operation_type_id
                oldColumnName: project_type_id
                tableName: project_approach
  - changeSet:
        id: rename-column-planTemplate-table-projectType-to-operationType
        author: nguyen
        changes:
            - renameColumn:
                catalogName: cat
                columnData: BIGINT
                newColumnName: operation_type_id
                oldColumnName: project_type_id
                tableName: plan_template
  - changeSet:
      id: update-project-projectType-internes
      author: nguyen
      changes:
        - update:
            tableName: project
            columns:
              - column:
                  name: project_type
                  value: "internes Projekt"
            where: id=3
  - changeSet:
      id: update-project-projectType-AN
      author: nguyen
      changes:
        - update:
            tableName: project
            columns:
              - column:
                  name: project_type
                  value: "AN-Projekt"
            where: id=4
  - changeSet:
      id: insert-external-link-jira
      author: bock
      context: itzbund
      changes:
        - insert:
            tableName: external_link
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: name
                  value: Jira
              - column:
                  name: description
                  value: Projektaufgaben verwalten mit Jira
              - column:
                  name: url
                  value: https://***REMOVED***/secure/Dashboard.jspa
              - column:
                  name: img
                  value: /assets/img/mark-gradient-blue-jira.svg
              - column:
                  name: category
                  value: Verwaltung
              - column:
                  name: sort_order
                  value: 1
  - changeSet:
      id: insert-external-link-pm-bib
      author: bock
      context: itzbund
      changes:
        - insert:
            tableName: external_link
            columns:
              - column:
                  name: id
                  value: 2
              - column:
                  name: name
                  value: PM Bibliothek
              - column:
                  name: description
                  value: PM Bibliothek
              - column:
                  name: url
                  value: https://***REMOVED***/sites/pm/Projektdokumente/Forms/AllItems.aspx
              - column:
                  name: img
                  value:
              - column:
                  name: category
                  value: Wissen
              - column:
                  name: sort_order
                  value: 2