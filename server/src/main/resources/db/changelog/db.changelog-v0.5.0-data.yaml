databaseChangeLog:
  - changeSet:
        id:  renameTable-projectType-to-operationType
        author: nguyen
        changes:
        -  renameTable:
            newTableName: operation_type
            oldTableName: project_type
  - changeSet:
        id: rename-column-projectApproach-table-projectType-to-operationType
        author: nguyen
        changes:
            - renameColumn:
                catalogName: cat
                columnData: BIGINT
                newColumnName: operation_type_id
                oldColumnName: project_type_id
                tableName: project_approach
  - changeSet:
        id: rename-column-planTemplate-table-projectType-to-operationType
        author: nguyen
        changes:
            - renameColumn:
                catalogName: cat
                columnData: BIGINT
                newColumnName: operation_type_id
                oldColumnName: project_type_id
                tableName: plan_template
  - changeSet:
      id: update-project-projectType-internes
      author: nguyen
      changes:
        - update:
            tableName: project
            columns:
              - column:
                  name: project_type
                  value: "internes Projekt"
            where: id=3
  - changeSet:
      id: update-project-projectType-AN
      author: nguyen
      changes:
        - update:
            tableName: project
            columns:
              - column:
                  name: project_type
                  value: "AN-Projekt"
            where: id=4
  - changeSet:
      id: insert-external-link-jira
      author: bock
      context: itzbund
      changes:
        - insert:
            tableName: external_link
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: name
                  value: Jira
              - column:
                  name: description
                  value: Projektaufgaben verwalten mit Jira
              - column:
                  name: url
                  value: https://jira.swlm.zd.in.bund.de/secure/Dashboard.jspa
              - column:
                  name: img
                  value: /assets/img/mark-gradient-blue-jira.svg
              - column:
                  name: category
                  value: Verwaltung
              - column:
                  name: sort_order
                  value: 1
  - changeSet:
      id: insert-external-link-pm-bib
      author: bock
      context: itzbund
      changes:
        - insert:
            tableName: external_link
            columns:
              - column:
                  name: id
                  value: 2
              - column:
                  name: name
                  value: PM Bibliothek
              - column:
                  name: description
                  value: PM Bibliothek
              - column:
                  name: url
                  value: https://sp.vzd.zivb.net/sites/pm/Projektdokumente/Forms/AllItems.aspx
              - column:
                  name: img
                  value:
              - column:
                  name: category
                  value: Wissen
              - column:
                  name: sort_order
                  value: 2
  - changeSet:
      id: update-planTemplate-Linear-nach-UfAB
      author: nguyen
      changes:
        - update:
            tableName: plan_template
            columns:
              - column:
                  name: name
                  value: Linear-nach-UfAB PlanTemplate
              - column:
                  name: project_approach_id
                  value: 4
            where: id=5
  - changeSet:
      id: insert-plan-template-Linear-nach-UfAB-vereinfacht
      author: nguyen
      changes:
        - insert:
            tableName: plan_template
            columns:
              - column:
                  name: id
                  value: 6
              - column:
                  name: name
                  value: Linear-nach-UfAB vereinfacht PlanTemplate
              - column:
                  name: operation_type_id
                  value: 3
              - column:
                  name: project_approach_id
                  value: 4
              - column:
                  name: standard
                  value: true
              - column:
                  name: default_template
                  value: false
