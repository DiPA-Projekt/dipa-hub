databaseChangeLog:
  - changeSet:
      id: create-projectApproach-table
      author: nguyen
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: project_approachPK
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: iterative
                  type: BOOLEAN
              - column:
                  constraints:
                    nullable: false
                  name: project_type_id
                  type: BIGINT
            tableName: project_approach
  - changeSet:
      id: create-planTemplate-table
      author: nguyen
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: plan_templatePK
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(255)
              - masterPlan:
                  name: master_plan
                  type: boolean
                  defaultValue: false
              # - column:
              #     constraints:
              #       nullable: false
              #     name: project_type_id
              #     type: BIGINT
              # - column:
              #     constraints:
              #       nullable: true
              #     name: project_approach_id
              #     type: BIGINT
            tableName: plan_template
  - changeSet:
      id: create-project-type-planTemplate-connection
      author: nguyen
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: projectTypePlanTemplateConnection
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: project_type_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: plan_template_id
                  type: BIGINT
            tableName: project_type_plan_template_connection
  - changeSet:
      id: create-project-approach-planTemplate-connection
      author: nguyen
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: projectApproachPlanTemplateConnection
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: project_approach_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: plan_template_id
                  type: BIGINT
            tableName: project_approach_plan_template_connection
  - changeSet:
      id: createForeignKeyConstraint-projectApproachId
      author: nguyen
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: project_approach_id
            baseTableName: project_approach_plan_template_connection
            constraintName: FKprojectApproachId
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: project_approach
            validate: true
  - changeSet:
      id: createForeignKeyConstraint-planTemplateId
      author: nguyen
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: plan_template_id
            baseTableName: project_approach_plan_template_connection
            constraintName: FKplanTemplateId
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: plan_template
            validate: true
  - changeSet:
      id: createForeignKeyConstraint-projectType
      author: nguyen
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: project_type_id
            baseTableName: project_approach
            constraintName: FKprojectTypeId
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: project_type
            validate: true
