databaseChangeLog:
  - changeSet:
      id: update-external-link-it-planung-itr4web
      author: bock
      context: itzbund
      changes:
        - update:
            tableName: external_link
            columns:
              - column:
                  name: url
                  value: https://sp.vzd.zivb.net/orgeinheit/info-_und_dokumentenpool_abteilung_i/Referatsbereiche/Referat_I_3/AB-I-31/Seiten/Startseite.aspx
            where: id=5
  - changeSet:
      id: insert-user-group-1
      author: nguyen
      context: ba
      changes:
        - insert:
            tableName: user_group
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: group_name
                  value: group_1
              - column:
                  name: project_id
                  value: 1
