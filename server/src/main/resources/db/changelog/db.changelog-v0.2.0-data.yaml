databaseChangeLog:
  - changeSet:
      id: delete-serveraustausch-milestone-projektstart
      author: bock
      changes:
        - delete:
            tableName: milestone_template
            where: id=1 AND project_type_id=1
  - changeSet:
      id: add-3-month-to-some-milestone-template-entries
      author: bock
      changes:
        - update:
            tableName: milestone_template
            columns:
              - column:
                  name: date_offset
                  valueComputed: date_offset+90
            where: project_type_id!=1
  - changeSet:
      id: set-new-default-project_type
      author: bock
      changes:
        - update:
            tableName: project_type
            columns:
              - column:
                  name: default_type
                  value: true
            where: id=2
        - update:
            tableName: project_type
            columns:
              - column:
                  name: default_type
                  value: false
            where: id=3