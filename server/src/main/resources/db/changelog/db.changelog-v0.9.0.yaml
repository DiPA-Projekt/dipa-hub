databaseChangeLog:
  - changeSet:
      id: add-startDate-endDate-to-project
      author: nguyen
      changes:
        - addColumn:
            tableName: project
            columns:
              - column:
                  name: start
                  type: TIMESTAMP
              - column:
                  name: end
                  type: TIMESTAMP
  - changeSet:
      id: add-projectId-to-planTemplate
      author: nguyen
      changes:
        - addColumn:
            tableName: plan_template
            columns:
              - column:
                  constraints:
                    nullable: true
                  name: project_id
                  type: BIGINT
