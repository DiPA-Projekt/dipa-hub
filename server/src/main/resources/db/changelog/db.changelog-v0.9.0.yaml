      id: addAutoIncrement-example
      author: nguyen
      changes:
        - addAutoIncrement:
            columnDataType: BIGINT
            columnName: id
            defaultOnNull: false
            generationType: ALWAYS
            incrementBy: 1
            startWith: 83
            tableName: milestone_template
  - changeSet:
      id: add-timestamp-to-milestone
      author: nguyen
      changes:
        - addColumn:
            tableName: milestone_template
            columns:
              - column:
                  name: date
                  type: TIMESTAMP

