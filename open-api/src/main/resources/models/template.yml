Template:
  type: object
  properties:
    id:
      description: Unique identifier of the template
      type: integer
      format: int64
      example: 2
    name:
      description: The name of the template
      type: string
      example: "Serveraustausch PlanTemplate"
    milestones:
      description: The list of milestones
      type: array
      items:
        $ref: "../models/milestone.yml#/Milestone"
