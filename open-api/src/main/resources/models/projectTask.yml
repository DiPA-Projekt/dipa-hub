ProjectTask:
  type: object
  properties:
    id:
      description: Unique identifier of the task
      type: integer
      format: int64
      example: 2
    optional:
      description: if this task is optional
      type: boolean
      example: true
    explanation:
      description: what is this task about
      type: string
      example: "angelegtes iSAR-Projekt mit vorausgef√ºlltem PSB"
    completed:
      description: if this task is marked as completed
      type: boolean
      example: true
    sortOrder:
      description: Sort order of the task
      type: integer
      format: int64
      example: 2
    entries:
      type: array
      items:
        $ref: "../models/formField.yml#/FormField"
    results:
      type: array
      items:
        $ref: "../models/result.yml#/Result"
  required:
    - id
