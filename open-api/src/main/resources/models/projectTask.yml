ProjectTask:
  type: object
  properties:
    id:
      description: Unique identifier of the task
      type: integer
      format: int64
      example: 2
    title:
      description: The title of the task
      type: string
      example: "Übergabe TLM-->PL"
    icon:
      description: icon of the task
      type: string
      example: "shopping_cart"
    explanation:
      description: what is this task about
      type: string
      example: "angelegtes iSAR-Projekt mit vorausgefülltem PSB"
    isPermanentTask:
      description: if this task is a permanent task
      type: boolean
      example: false
    titlePermanentTask:
      description: what is this permanent task about
      type: string
      example: "angelegtes iSAR-Projekt mit vorausgefülltem PSB"
    completed:
      description: if this task is marked as completed
      type: boolean
      example: true
    sortOrder:
      description: Sort order of the task
      type: integer
      format: int64
      example: 2
    projectPropertyQuestion:
      description: Project property question
      type: object
      $ref: "../models/projectPropertyQuestion.yml#/PropertyQuestion"
    entries:
      type: array
      items:
        $ref: "../models/formField.yml#/FormField"
    results:
      type: array
      items:
        $ref: "../models/result.yml#/Result"
  required:
    - id
