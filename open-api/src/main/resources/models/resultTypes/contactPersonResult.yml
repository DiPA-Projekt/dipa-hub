ContactPersonResult:
  type: object
  properties:
    type_id:
      description: Unique identifier of the result
      type: string
      example: "3"
    name:
      description: name
      type: string
      example: "Herr Mustermann"
    deparment:
      description: department responsible
      type: string
      example: "II BM"
    task_area:
      description: task area
      type: string
      example: "Projektmanagement"
    status:
      $ref: "../statusTypes/standardStatus.yml#/StandardStatus"
  required:
    - type_id
