Milestone:
  type: object
  properties:
    id:
      description: Unique identifier of the milestone
      type: integer
      format: int64
      example: 2
    name:
      description: The name of the milestone
      type: string
      example: "Projektstart"
    date:
      description: The date of the milestone
      type: string
      format: date
      example: "2020-11-03"
    status:
      description: The status of the milestone
      type: string
      enum: 
        - "offen"
        - "erledigt"
      example: "offen"
