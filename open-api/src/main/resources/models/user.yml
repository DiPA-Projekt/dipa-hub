User:
  type: object
  description: Current user data
  properties:
    name:
      description: User name
      type: string
      default: Max Mustermann
    email:
      description: User email adress
      type: string
      default: max@mustermann.de
    roles:
      description: Current user roles
      type: array
      items:
        type: string
    groups:
      description: Current user groups
      type: array
      items:
        type: string
    projects:
      description: Current user project's ids
      type: array
      items:
        type: integer
        format: int64
  required:
    - name
