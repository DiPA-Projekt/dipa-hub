Increment:
  type: object
  properties:
    id:
      description: Unique identifier of the increment
      type: integer
      format: int64
      example: 2
    name:
      description: The name of the increment
      type: string
      example: "1"
    start:
      description: The start date of the increment
      type: string
      format: date-time
      example: "2017-07-21T17:32:28Z"
    end:
      description: The end date of the increment
      type: string
      format: date-time
      example: "2017-07-21T17:32:28Z"
  required:
    - id
    - name
