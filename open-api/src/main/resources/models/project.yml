Project:
  type: object
  properties:
    id:
      description: Unique identifier of the project
      type: integer
      format: int64
      example: 2
    name:
      description: The name of the project
      type: string
      example: "Feldberg"
    projectSize:
      description: size of this project
      type: string
      enum:
        - SMALL
        - MEDIUM
        - BIG
      default: null
      example: SMALL
    akz:
      description: AKZ
      type: string
      example: "01234"
    client:
      description: client
      type: string
      example: "BMF"
    department:
      description: responsible department for this project
      type: string
      example: "II A 1"
    projectOwner:
      description: project owner's name
      type: string
      example: "Max Mustermann"
  required:
    - id
    - name
