Project:
  type: object
  properties:
    id:
      description: Unique identifier of the project
      type: integer
      format: int64
      example: 2
    name:
      description: The name of the project
      type: string
      example: "Feldberg"
    projectApproachId:
      description: Unique identifier of the linked project approach
      type: integer
      format: int64
      example: 3
    projectType:
      description: project type of this project
      type: string
      enum:
        - "internes Projekt"
        - "AN-Projekt"
      default: null
      example: "internes Projekt"
  required:
    - id
    - name