Project:
  type: object
  properties:
    id:
      description: Unique identifier of the project
      type: integer
      format: int64
      example: 2
    name:
      description: The name of the project
      type: string
      example: "Feldberg"
    projectApproachId:
      description: Unique identifier of the linked project approach
      type: integer
      format: int64
      example: 3
    projectType:
      description: project type of this project
      type: string
      enum:
        - "internes Projekt"
        - "AN-Projekt"
      default: null
      example: "internes Projekt"
    projectSize:
      description: size of this project
      type: string
      enum:
        - "small"
        - "medium"
        - "big"
      default: null
      example: "small"
    AKZ:
      description: AKZ
      type: string
      example: "01234"
    client:
      description: client
      type: string
      example: "BMF"
    department:
      description: responsible department for this project
      type: string
      example: "II A 1"
    projectOwner:
      description: project owner's name
      type: string
      example: "Max Mustermann"
