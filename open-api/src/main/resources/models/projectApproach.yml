ProjectApproach:
  type: object
  properties:
    id:
      description: Unique identifier of the project approach
      type: integer
      format: int64
      example: 2
    name:
      description: The name of the project approach
      type: string
      example: "VMXT ITZBund agil"
    operationTypeId:
      description: Unique identifier of the linked operation type
      type: integer
      format: int64
      example: 3
  required:
    - id
    - name