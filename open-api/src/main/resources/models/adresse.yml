Adresse:
  type: object
  properties:
    strasse:
      description: Straße
      type: string
      example: "Bahnhofstraße"
    hausnummer:
      description: Hausnummer
      type: string
      example: "1a"
    plz:
      description: Postleitzahl
      type: string
      example: "53111"
    ort:
      description: Ort
      type: string
      example: "Bonn"
