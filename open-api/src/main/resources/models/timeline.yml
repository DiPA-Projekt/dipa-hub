Timeline:
  type: object
  properties:
    id:
      description: Unique identifier of the timeline
      type: integer
      format: int64
      example: 2
    name:
      description: The name of the timeline
      type: string
      example: "Beschaffung"
    defaultTimeline:
      description: Flag if this timeline is the default timeline.
      type: boolean
      example: true
  required:
    - id
    - name
    - defaultTimeline