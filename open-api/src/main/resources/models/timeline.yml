Timeline:
  type: object
  properties:
    id:
      description: Unique identifier of the timeline
      type: integer
      format: int64
      example: 2
    name:
      description: Name of the project
      type: string
      example: "Feldberg"
    operationTypeId:
      description: Unique identifier of the operation type
      type: integer
      format: int64
      example: 1
    projectApproachId:
      description: Unique identifier of the project approach
      type: integer
      format: int64
      example: 2
    projectType:
      description: project type of this project
      type: string
      enum:
        - "internes Projekt"
        - "AN-Projekt"
        - null
      example: "internes Projekt"
    start:
      description: The start date of the timeline
      type: string
      format: date
      example: "2020-08-17"
    end:
      description: The end date of the timeline
      type: string
      format: date
      example: "2024-8-18"
    increment:
      description: Number of increments
      type: integer
      format: int64
      example: 2
    defaultTimeline:
      description: Flag if this timeline is the default timeline.
      type: boolean
      example: true
    projectOwner:
      description: project owner's name
      $ref: "../models/user.yml#/User"
  required:
    - id
    - name
    - defaultTimeline
