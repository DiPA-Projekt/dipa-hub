Timeline:
  type: object
  properties:
    id:
      description: Unique identifier of the timeline
      type: integer
      format: int64
      example: 2
    name:
      description: The name of the timeline
      type: string
      example: "Beschaffung"
    start:
      description: The start date of the timeline
      type: string
      format: date
      example: "2020-08-17"
    end:
      description: The end date of the timeline
      type: string
      format: date
      example: "2024-8-18"
    increment:
      description: Number of increments
      type: integer
      format: int64
      example: 2
    defaultTimeline:
      description: Flag if this timeline is the default timeline.
      type: boolean
      example: true
  required:
    - id
    - name
    - defaultTimeline
