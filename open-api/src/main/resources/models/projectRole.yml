ProjectRole:
  type: object
  properties:
    id:
      description: Unique identifier of the project role
      type: integer
      format: int64
      example: 2
    name:
      description: Name of the project role
      type: string
      example: "Projektleiter"
    abbreviation:
      description: abbreviation
      type: string
      example: "PL"
    projectId:
      description: Unique identifier of the project
      type: integer
      format: int64
      example: 1
    permission:
      description: User's permission
      type: string
      enum:
        - "READ"
        - "WRITE"
      example: "READ"
  required:
    - id
    - projectId
    - permission