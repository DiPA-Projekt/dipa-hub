get:
  tags:
    - timelineTemplates
  summary: Templates List for Timeline
  description: Retrieves the list of Templates in a timeline.
  operationId: getTemplatesForTimeline
  parameters:
    - in: path
      name: timelineId
      schema:
        type: integer
        format: int64
      required: true
      description: Numeric ID of the timeline to get.
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../models/timelineTemplate.yml#/TimelineTemplate"
