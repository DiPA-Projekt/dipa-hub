get:
  tags:
    - timelines
  summary: Calendar export of Milestones in a timeline
  description: Retrieves the list of Milestones in a timeline as .ics file.
  operationId: getTimelineCalendar
  parameters:
    - in: path
      name: timelineId
      schema:
        type: integer
        format: int64
      required: true
      description: Numeric ID of the timeline.
  responses:
    200:
      description: OK
      content:
        text/calendar:
          schema:
            type: string
            format: binary
