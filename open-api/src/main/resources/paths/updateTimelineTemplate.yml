patch:
  tags:
    - timelineTemplates
  summary: Update template for a project
  description: Apply a template for a project
  operationId: updateTimelineTemplate
  parameters:
    - in: path
      name: timelineId
      schema:
        type: integer
        format: int64
      required: true
      description: Numeric ID of the timeline.
    - in: path
      name: timelineTemplateId
      schema:
        type: integer
        format: int64
      required: true
      description: Numeric ID of the template.
  responses:
    204:
      description: The update was applied successfully.
