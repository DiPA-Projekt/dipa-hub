patch:
  tags:
    - project
  summary: Templates List for Timeline
  description: Retrieves the list of Templates in a timeline.
  operationId: updateMissions
  parameters:
    - in: path
      name: timelineId
      schema:
        type: integer
        format: int64
      required: true
      description: Numeric ID of the timeline to get.
  requestBody:
    description: mission as requestBody
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: "../models/result.yml#/Result"
  responses:
    204:
      description: The update was applied successfully.
