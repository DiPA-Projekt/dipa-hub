get:
  tags:
    - milestones
  summary: Milestone List for Timeline
  description: Retrieves the list of Milestones in a timeline.
  operationId: getMilestonesForTimeline
  parameters:
    - in: path
      name: timelineId
      schema:
        type: integer
        format: int64
      required: true
      description: Numeric ID of the timeline to get.
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../models/milestone.yml#/Milestone"
patch:
  tags:
    - milestones
  summary: Update status for a milestone
  description: Apply an operation for a milestone
  operationId: updateMilestoneData
  parameters:
    - in: path
      name: timelineId
      schema:
        type: integer
        format: int64
      required: true
      description: Numeric ID of the timeline.
  requestBody:
    description: operation type with parameters
    required: true
    content:
      application/json:
        schema:
          $ref: "../models/milestone.yml#/Milestone"
  responses:
    204:
      description: The update was applied successfully.
