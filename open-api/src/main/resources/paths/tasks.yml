get:
  tags:
    - tasks
  summary: Tasklist for Timeline
  description: Retrieves the list of tasks in a timeline.
  operationId: getTasksForTimeline
  parameters:
    - in: path
      name: timelineId
      schema:
          type: integer
      required: true
      description: Numeric ID of the timeline to get.
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../models/task.yml#/Task"
