get:
  tags:
    - project
  summary: Mission's information
  description: Retrieves the mission's information
  operationId: getMissions
  parameters:
    - in: path
      name: timelineId
      schema:
        type: integer
        format: int64
      required: true
      description: Numeric ID of the timeline to get.
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../models/mission.yml#/Mission"
