<mat-menu menu="matMenu">
  <ng-container *ngIf="timelineData">
    <div *ngFor="let timeline of timelineData">
      <button mat-menu-item [routerLink]="['/gantt/', timeline.id, 'project-checklist']">{{ timeline.name }}</button>
    </div>
    <div *ngIf="timelineData.length === 0">
      <button mat-menu-item disabled>keine Projekte</button>
    </div>
  </ng-container>
</mat-menu>
