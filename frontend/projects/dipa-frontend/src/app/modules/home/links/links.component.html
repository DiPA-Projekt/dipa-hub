<div class="content-container">
  <section *ngFor="let item of externalLinkGroups | keyvalue: returnZero">
    <div fxLayout="row wrap" fxLayoutGap="15px grid">
      <div fxFlex="100%">
        <h2>
          {{ item.key }}
        </h2>
      </div>
    </div>
    <div fxLayout="row wrap" fxLayoutGap="15px grid">
      <div
        fxFlex="50%"
        fxFlex.xs="100%"
        fxFlex.sm="100%"
        fxFlex.md="50%"
        fxFlex.lg="50%"
        *ngFor="let link of item.value"
      >
        <mat-card class="card-container">
          <mat-card-header>
            <div mat-card-avatar>
              <img *ngIf="link.img" src="{{ link.img }}" width="40px" alt="Icon {{ link.name }}" />
            </div>
            <mat-card-title>{{ link.name }}</mat-card-title>
            <mat-card-subtitle>{{ link.description }}</mat-card-subtitle>
            <div class="mat-card-header-actions">
              <button mat-button>
                <mat-icon
                  *ngIf="!link.favorite"
                  role="img"
                  class="mat-icon notranslate material-icons mat-icon-no-color"
                  aria-hidden="true"
                  data-mat-icon-type="font"
                  >star_outline</mat-icon
                >
                <mat-icon
                  *ngIf="link.favorite"
                  role="img"
                  class="mat-icon notranslate material-icons mat-icon-no-color"
                  aria-hidden="true"
                  data-mat-icon-type="font"
                  >star</mat-icon
                >
              </button>
              <app-external-link [url]="link.url"></app-external-link>
            </div>
          </mat-card-header>
        </mat-card>
      </div>
    </div>
  </section>
</div>
