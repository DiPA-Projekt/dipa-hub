<div id="gantt" #gantt>

  <div class="container">
    <div class="row">
      <div class="col">
        <mat-button-toggle-group name="chartMetric" aria-label="Chart Metric">
          <mat-button-toggle class="md-button" value="MONTHS">Monate</mat-button-toggle>
          <mat-button-toggle class="md-button" value="WEEKS">Wochen</mat-button-toggle>
          <mat-button-toggle class="md-button" value="DAYS">Tage</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <div class="col text-right">
        <mat-form-field appearance="fill">
          <mat-label>Anfang Zeitachse</mat-label>
          <input matInput [matDatepicker]="picker1" [value]="periodStartDate"
          (dateChange)="changeStartDate('change', $event)">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Ende Zeitachse</mat-label>
          <input matInput [matDatepicker]="picker2" [value]="periodEndDate"
          (dateChange)="changeEndDate('change', $event)">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div *ngIf="allTimelines" class="col text-right">
      <mat-form-field appearance="fill">
        <mat-select [(value)]="selected">
          <mat-option *ngFor="let timeline of allTimelines" [(value)]="timeline.id">
            {{ timeline.id }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </div>

  <ng-container *ngIf="vm$ | async as vm">
    <ng-container *ngFor="let timeline of allTimelines">
    <app-chart #ganttChart *ngIf="timeline.id === selected"
               [milestoneData]="vm.milestoneData"
               [taskData]="vm.taskData"
               [periodStartDate]="periodStartDate"
               [periodEndDate]="periodEndDate"
    ></app-chart>
  </ng-container>
  </ng-container>


  <ng-container *ngIf="vm_2$ | async as vm">
    <ng-container *ngFor="let timeline of allTimelines">
    <app-chart #ganttChart *ngIf="timeline.id === selected"
               [milestoneData]="vm.milestoneData"
               [taskData]="vm.taskData"
               [periodStartDate]="periodStartDate"
               [periodEndDate]="periodEndDate"
    ></app-chart>
  </ng-container>
  </ng-container>
</div>
