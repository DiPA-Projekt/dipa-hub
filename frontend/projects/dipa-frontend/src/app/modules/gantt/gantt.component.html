<div id="gantt" #gantt>

  <div class="container">
    <div class="row">
      <div class="col">
        <mat-button-toggle-group name="chartMetric" aria-label="Chart Metric">
          <mat-button-toggle class="md-button" value="MONTHS">Monate</mat-button-toggle>
          <mat-button-toggle class="md-button" value="WEEKS">Wochen</mat-button-toggle>
          <mat-button-toggle class="md-button" value="DAYS">Tage</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <div class="col text-right">
        <mat-form-field appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <input matInput [matDatepicker]="picker1" [value]="periodStartDate"
          (dateChange)="changeStartDate('change', $event)">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <input matInput [matDatepicker]="picker2" [value]="periodEndDate"
          (dateChange)="changeEndDate('change', $event)">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <!-- <mat-form-field appearance="fill" style="width:800px">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="{{periodStartDate}}"
                   (dateChange)="changeStartDate('change', $event)"
                   value="periodStartDate">
            <input matEndDate placeholder="{{periodEndDate}}"
                   (dateChange)="changeEndDate('change', $event)"
                   value="periodEndDate">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field> -->
      </div>
    </div>
  </div>

  <app-chart #ganttChart
             [milestoneData]="milestoneData"
             [taskData]="taskData"
             [periodStartDate]="periodStartDate"
             [periodEndDate]="periodEndDate"
  ></app-chart>

</div>
