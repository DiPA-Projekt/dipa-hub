<div id="gantt" #gantt>

  <div class="container">
    <div class="row">
      <div class="col">
        <mat-button-toggle-group name="chartMetric" #group="matButtonToggleGroup" multiple aria-label="Chart Metric" (change)="changeViewType($event)">
          <mat-button-toggle class="md-button" value="YEARS">Jahre</mat-button-toggle>
          <mat-button-toggle class="md-button" value="MONTHS">Monate</mat-button-toggle>
          <mat-button-toggle class="md-button" value="WEEKS">Wochen</mat-button-toggle>
          <mat-button-toggle class="md-button" value="DAYS">Tage</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <div class="col mat-form-field--inline">
        <mat-form-field appearance="fill">
          <mat-label>Anfang Zeitachse</mat-label>
          <input matInput [matDatepicker]="picker1" [value]="periodStartDate"
          (dateChange)="changeStartDate('change', $event)">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Ende Zeitachse</mat-label>
          <input matInput [matDatepicker]="picker2" [value]="periodEndDate"
          (dateChange)="changeEndDate('change', $event)">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
        <div *ngIf="timelineData" class="col">
          <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Vorhabensart</mat-label>
            <mat-select [(value)]="selectedTimelineId" (selectionChange)="changeTimeline($event)">
              <mat-option *ngFor="let timeline of timelineData"
                          [value]="timeline.id">
                {{ timeline.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
    </div>

  </div>

  <ng-container *ngIf="vm$ | async as vm">
    <app-chart #ganttChart
               [milestoneData]="vm.milestoneData"
               [taskData]="vm.taskData"
    ></app-chart>
  </ng-container>

</div>
