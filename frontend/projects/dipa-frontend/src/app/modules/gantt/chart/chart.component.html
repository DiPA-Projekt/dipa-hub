<div class="row clearfix">
    <div [ngClass]="(!milestoneMenuOn)?'col-12':'col-lg-9 col-md-12 col-sm-12'" class="chart">
        <figure id="chart" (resized)="onResized($event)" #chart></figure>
    </div>
    <div *ngIf="milestoneMenuOn" class="col-lg-3 col-md-4 col-sm-5">
        <mat-card>
            <mat-card-header class="header">
              <div class="subheading-1 title">Meilenstein</div>
              <div class="header-actions">
                <button mat-icon-button color="warn" (click)="closeMenu($event)"><mat-icon>close</mat-icon></button>
              </div>
            </mat-card-header>
            <mat-card-content class="content">
                <p style="font-weight: 500; font-size: medium;">{{milestoneDataMenu.name}}</p>
                <mat-card-subtitle>
                    FÃ¤llig am {{getDate(milestoneDataMenu.date)}}
                </mat-card-subtitle>
                <p>Status</p>
                <mat-radio-group [(ngModel)]="milestoneStatusId" *ngFor="let status of statusList">
                    <div class="row">
                        <mat-radio-button class="example-radio-button" [value]="status.id" (change)="changeStatus($event)">
                            {{status.statusName}}
                        </mat-radio-button>
                    </div>
                    <br>
                </mat-radio-group>
            </mat-card-content>
        </mat-card>
    </div>
</div>
