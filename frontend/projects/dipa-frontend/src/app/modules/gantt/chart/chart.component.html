<mat-sidenav-container class="mat-sidenav-container" autosize hasBackdrop="false">
    <mat-sidenav *ngIf="showMilestoneMenu" mode="over" opened position="end">
        <div class="card-container">
            <div class="card-header">
                <div class="subheading-1 title">Meilenstein</div>
                <button mat-icon-button color="warn" (click)="closeMenu()">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
            <div class="card-content">
                <p style="font-weight: 500; font-size: medium; text-align: center;">{{selectedMilestoneDataMenu.name}}</p>
                <p style="font-weight: 200; font-size: small; text-align: center; color: grey;">
                    FÃ¤llig am {{getDate(selectedMilestoneDataMenu.date)}}
                </p>
                <p>Status</p>
                <mat-radio-group [(ngModel)]="selectedMilestoneDataMenu.status" *ngFor="let status of statusList" color="primary">
                    <div class="row">
                        <mat-radio-button [value]="status" (change)="changeStatus($event)">
                            {{status}}
                        </mat-radio-button>
                    </div>
                  <br>
                </mat-radio-group>

                <app-files [timelineId]="timelineData.id" [milestoneId]="selectedMilestoneId"></app-files>

            </div>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="chart">
            <figure id="chart" (resized)="onResized($event)" #chart></figure>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
